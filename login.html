<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/login-style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="login-main">
        <div class="form-container">
            <img class="logo-form" src="images/aprovai-logo.png" alt="">
            <form action="POST"> <!--não sei se é post mesmo-->
                <input type="text" name="username" id="username" placeholder="Usuário" class="login-input">
                <input type="password" name="password" id="password" placeholder="Senha" class="login-input">
                <input type="submit" value="Entrar" class="login-btn">
            </form>
            
        </div>
    </div>
    
</body>
</html>
