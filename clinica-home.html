<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/clinica-styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>AprovAi</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="user-icon" src="images/user-icon.png" alt="">
            <h2>Clínica 2</h2>
        </div>
        <div class="table-container">
            <div class="table">
                <div class="table-item">
                    <p class="title">Nome requisição</p>
                    <p class="price">R$ 300,00</p>
                    <p class="date">20/10/2023</p>
                    <p class="status">Pendente</p>
                    <div class="obs-container">
                        <p class="obs">Observação</p>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div class="new-req-btn-container">
            <button id="new-req-btn">+ Nova requisição</button>
        </div>

        <div id="new-req-container">
            <form action="POST">
                <h1>Requisição #123</h1>
                <input type="text" name="title" placeholder="Título requisição" class="form-input">
                <input type="number" min="0.00" max="10000.00" step="0.01" name="price" placeholder="Valor" class="form-input">
                <input type="text" name="obs" placeholder="Observação" class="form-input">

                <input type="submit" value="Confirmar" id="submit-btn">
                <button type="reset" id="cancel-btn">Cancelar</button>
                
            </form>
        </div>
        
    </div>
    
    <script src="clinica-script.js"></script>
    
</body>
</html>
